<!DOCTYPE html>
{% load static %}
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            th,td{
                border: 1px black solid;
            }
        </style>
        <title>Generic View App</title>
        <link rel="stylesheet" href="{% static 'crud/css/bootstrap.min.css' %}">
    </head>
    <body>
        <br/>
        <div class="container">
            <div class='row'>
                <div class='col-sm-12'>
                    <h4 class='text-center alert alert-info'>Student Data</h4>
                    {% if std_data %}
                    <table class='container table table-striped'>
                        <tr>
                            <th>Student Name</th>
                        </tr>
                        {% for st in std_data %}
                        <tr>
                            <td><a href="{% url 'std_details' st.id %}">{{st.std_name}}</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                    {% else %}
                        <h4 class='container mt-5 alert alert-warning'>No Data Available</h3>
                    {% endif %}
                </div>
            </div>
        </div>
    <script src="{% static 'crud/js/jquery.js' %}"></script>
    <script src="{% static 'crud/js/popper.js' %}"></script>
    <script src="{% static 'crud/js/bootstrap.js' %}"></script>
</body>
</html>
